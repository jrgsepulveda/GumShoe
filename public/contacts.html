<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#"><img class="brand-logo" src="./Img/logo.gif"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="contacts.html"><i class="material-icons left">account_circle</i>Contacts</a></li>
                <li><a href="calendar.html"><i class="material-icons left">perm_contact_calendar</i>Calendar</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="members.html">Products Used</a>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 id="title">Customers</h1>
                <div class="contacts-container">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Notes</th>
                             </tr>
                        </thead>
                    </div>
                        <tbody>
                            <tr id="form-row">
                                <form id="contacts-form">
                                    <td colspan="4">
                                        <input placeholder="Enter Name" id="contacts-firstName" type="text" />
                                        <br>
                                        <input placeholder="Enter Last name" id="contacts-lastName" type="text" />
                                        <br>
                                        <input placeholder="Enter Phone number" id="contacts-phoneNumber" type="text" />
                                        <br>
                                        <input placeholder="Enter Email" id="contacts-email" type="text" />
                                        <br>
                                        <input placeholder="Enter Notes" id="contacts-notes" type="text" />
                                    </td>
                                    <td><button type="submit" class="btn btn-success" id=submit>Create New
                                            Customer</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    

    
    <script type="text/javascript">src = "js/materialize.min.js"</script>
    <script src="moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>

</body>

</html>
